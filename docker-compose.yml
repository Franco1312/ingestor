version: '3.8'

services:
  # Ingestor service
  ingestor:
    build: .
    env_file:
      - .env
    environment:
      NODE_ENV: production
      HTTP_TIMEOUT_MS: 20000
      HTTP_RETRIES: 3
      BREAKER_FAILURE_THRESHOLD: 5
      PRIMARY_PROVIDER: BCRA_MONETARIAS
      FALLBACK_PROVIDER: DATOS_SERIES
      LOG_LEVEL: info
    volumes:
      - ./infrastructure/certs:/app/certs:ro
    restart: unless-stopped
